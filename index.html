<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas draw</title>
  <link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>
  <header>
    <h1>Canvas draw</h1>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="brushColor">
          <div class="brushContent">
            <div class="colorTitle">
              <h1>COLOR</h1>
            </div>

            <div class="colorArea">
              <div data-color="black" style="background-color: black" class="color active"></div>
              <div data-color="blue" style="background-color: blue" class="color"></div>
              <div data-color="red" style="background-color: red" class="color"></div>
              <div data-color="green" style="background-color: green" class="color"></div>
              <div data-color="yellow" style="background-color: yellow" class="color"></div>
              <div data-color="gray" style="background-color: gray" class="color"></div>
            </div>
          </div>
        </div>

        <div class="tools">
          <div class="toolsContent">
            <div class="toolsTitle">
              <h1>Tool</h1>
            </div>

            <div class="toolsIcon">
              <div id="brush" class="activeTool tool"></div>
              <div id="bucket" class="tool"></div>
              <div id="eraser" class="tool"></div>
            </div>
          </div>
        </div>

        <!--"https://www.flaticon.com/free-icons/pencil" Pencil icons created by Sebastian Belalcazar - Flaticon-->
        <!--"https://www.flaticon.com/free-icons/paint-bucket" Paint bucket icons created by juicy_fish - Flaticon-->
        <!--"https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Radhe Icon - Flaticon-->
      </div>

      <div class="canvas">
        <canvas id="tela" width="800" height="400"></canvas>
      </div>

      <div class="bottomControls">

        <div class="sizeControls">

          <div class="brushSizeControls">

            <p class="sizeTittle">Brush Size</p>

            <div class="size">

              <label for="brushSize">
                <p class="brushSizeNumber">15</p>
              </label>

              <input type="range" id="brushSize" min="1" max="100" value="15" />

            </div>

          </div>

          <div class="eraserSizeControls">
            <p class="sizeTittle">Eraser size</p>

            <div class="size">

              <label for="eraserSize">
                <p class="eraserSizeNumber">15</p>
              </label>

              <input type="range" id="eraserSize" min="1" max="100" value="15" />

            </div>
            
          </div>

        </div>

        <div class="buttons">
          <button class="clear btn">Clear canvas</button>
          <button class="convert btn">Export</button>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <p>Criado por <a href="">Kau√£</a></p>

    <div class="waves">
      <div class="air air1"></div>
      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </div>

  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
